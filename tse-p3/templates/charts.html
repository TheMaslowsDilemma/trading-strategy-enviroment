<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Simulation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/charts.js" defer></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>Trading Simulation</h1>
            <div class="header-right">
                <p class="user-info">User: <strong>{{.Username}}</strong></p>
                <a href="/logout" class="logout-link">Logout</a>
            </div>
        </div>
    </header>
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search_inpt" placeholder="Search exchanges & wallets..." autocomplete="off">
            <button id="search_bttn">Search</button>
        </div>
        <div class="search-results-dropdown" id="search_rslts"></div>
    </div>

    <div class="chart-box"></div>
</body>
</html>
