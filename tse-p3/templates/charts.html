<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Simulation</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/charts.js" defer></script>
</head>
<body>

    <div class="header">
        <h1>Trading Simulation</h1>
        <p>User: <strong>{{.Username}}</strong></p>
        <a href="/logout" class="logout-link">Logout</a>
    </div>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search_inpt" placeholder="Search exchanges, wallets...">
            <button id="search_bttn">Search</button>
        </div>

        <div id="search_rslt"></div>
    </div>

    <div>
        <div class="subscriptions">
            <strong>Subscribed:</strong>
            <span id="subList">None</span>
        </div>
    </div>

    <div class="chart-box">
    </div>

</body>
</html>
